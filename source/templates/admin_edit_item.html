{% extends 'skeleton.html' %}

{% block title %}
Edit Inventory Item
{% endblock %}

{% block filling %}
<body style="background-color: #5F8CF0;">
    <div class="container" style="margin-top: 5%; margin-bottom: 5%;">

        <!-- Header / Nav -->
        <div class="rounded mb-4" style="background-color: #fcfcfc; padding: 20px;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2>Edit Inventory Item</h2>
                </div>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">
                        Back to Admin Dashboard
                    </a>
                </div>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="rounded mb-4" style="background-color: #fcfcfc; padding: 20px;">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="post" action="{{ url_for('edit_inventory_item', item_id=item.item_id) }}" class="row g-3">
                <div class="col-12">
                    <label class="form-label">Item ID</label>
                    <input type="text" class="form-control" value="{{ item.item_id }}" disabled>
                    <small class="text-muted">Item ID cannot be changed</small>
                </div>
                <div class="col-12">
                    <label class="form-label">Name <small class="text-muted">(max 15 characters)</small></label>
                    <input type="text" name="name" class="form-control" 
                           placeholder="Part name/code" 
                           maxlength="15" 
                           value="{{ item.name }}" 
                           required>
                </div>
                <div class="col-12">
                    <label class="form-label">Description <small class="text-muted">(max 50 characters)</small></label>
                    <textarea name="description" class="form-control" rows="3" maxlength="50"
                              placeholder="Short description (category, temp, pins, package area, etc.)" 
                              required>{{ item.description }}</textarea>
                </div>
                <div class="col-6">
                    <label class="form-label">Price (USD)</label>
                    <input type="number" name="cost" class="form-control" 
                           step="0.01" min="0" 
                           value="{{ item.cost }}" 
                           required>
                </div>
                <div class="col-6">
                    <label class="form-label">Image URL</label>
                    <input type="url" name="img" class="form-control" 
                           placeholder="https://..." 
                           value="{{ item.img }}">
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>

    </div>
</body>
{% endblock %}
