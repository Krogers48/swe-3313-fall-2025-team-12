{% extends 'skeleton.html' %}

{% block title %}
Login Page
{% endblock %}

{% block filling %}
<body style="background-color: #5F8CF0;">
    <div class="container" style="margin-top: 5%; margin-bottom: 5%;">
        <div class="rounded" style="background-color: #fcfcfc; margin-top: -225px; margin-left: -162px; margin-right: auto; margin-bottom: auto; width: 324px; height: 450; position: fixed; top: 50%; left: 50%;">
            <div style="padding: 20px; text-align: center;">
                <img src="{{url_for('static', filename='cb_logo_100px.png')}}" alt="Circuit Breakers Logo">
                <h2 style="margin-top: 10px;">Log In</h2>
                <p style="color: {{msg_color}}; text-align:center;">{{message}}</p>
                <form action="login" method="POST">

                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password"required>
                    </div>
                    <button style="margin-top: 15px; margin-bottom: 10px" class="btn btn-primary" type="submit">Log in</button>
                    <p>New here? <a href="registration">Create an account.</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
